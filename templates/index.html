<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Login</title>
    <style>
        /* Hi-Tech стили */
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --text: #ecf0f1;
            --bg: #1a1a1a;
            --input-bg: #2d2d2d;
            --border: #444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        .form-container {
            background: rgba(44, 62, 80, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: var(--text);
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: var(--text);
            opacity: 0.8;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: translateY(-1px);
        }

        /* Анимация для hi-tech эффекта */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }

        button:active {
            animation: pulse 0.5s;
        }

        /* Дополнительные hi-tech элементы */
        .tech-line {
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            margin: 20px 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Authorization</h2>
        <div class="tech-line"></div>
        <form id="authForm" method="POST" action="/">
            <label for="username">Spherical Login:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Spherical Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" id="redirect" name="redirect" value="">

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const redirectParam = getURLParameter('redirect');
        if (redirectParam) {
            document.getElementById('redirect').value = redirectParam;
        }

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const actionURL = form.action;

            fetch(actionURL, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    if (redirectParam) {
                        window.location.href = redirectParam;
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    alert('Invalid Login or Password. Please, try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Unexpected Error. Please, contact support.');
            });
        });
    </script>
</body>
</html>
